<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navco</title>
    <link rel="stylesheet" href="./style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="welcome">
            <div class="welcome-txt-wrap">
                <div class="welcome-text">
                    <div class="animation">
                        <h1>Welcome to <span class="navco">NAVCO</span></h1>
                        <span class="company-name">Nauts and Vectors Company Inc.</span>
                    </div>
                    <p>Be part of the expanding team that aims to bring the best in <br> retail and e-commerce!</p>
                </div>
                <div class="find-us">
                    <p>Find us here</p>
                    <i class='bx bx-chevrons-right' ></i>
                    <ul>
                        <li><a href="https://www.linkedin.com/company/navco-group/?originalSubdomain=ph" target="_blank"><i class='bx bxl-linkedin-square hover'></i></a></li>
                        <li><a href="https://gocommerce.asia" target="_blank"><i class='bx bxl-chrome hover'></i></a></li>
                        <li><a href=""><i class='bx bxl-twitter hover' ></i></a></li>
                    </ul>
                </div>
                <a class="btn" href="#">Get Started</a>
            </div>
    
            <div class="welcome-image">
                <img src="./images/welcome.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
